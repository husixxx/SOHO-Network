version: '3.9'

services:
  router:
    image: alpine
    container_name: router
    command: sh /etc/router/nat.conf
    volumes:
      - ./01_router/nat.conf:/etc/router/nat.conf:ro
    cap_add:
      - NET_ADMIN
    privileged: true
    networks:
      lan:
        ipv4_address: 10.10.10.20
    ports:
      - "8080:8080"
    restart: unless-stopped

  reverse-proxy:
    image: nginx
    container_name: reverse-proxy
    networks:
      lan:
        ipv4_address: 10.10.10.2
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./02_reverse-proxy/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./02_reverse-proxy/certs:/etc/nginx/certs:ro
    restart: unless-stopped


  dns:
    image: ubuntu/bind9:latest
    container_name: dns
    networks:
      lan:
        ipv4_address: 10.10.10.5
    ports:
      - "1053:53/udp"
      - "1053:53/tcp"
    volumes:
      - ./03_dns/bind/named.conf.options:/etc/bind/named.conf.options:ro
      - ./03_dns/bind/named.conf.local:/etc/bind/named.conf.local:ro
      - ./03_dns/bind/zones:/etc/bind/zones:ro
    restart: unless-stopped

  webserver:
    image: nginx
    container_name: webserver
    networks:
      lan:
        ipv4_address: 10.10.10.10
    restart: unless-stopped

networks:
  lan:
    driver: bridge
    ipam:
      config:
        - subnet: 10.10.10.0/24
